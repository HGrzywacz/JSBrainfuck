<div class="container" style="padding-top: 50px">
  <div class="row">
    <div class="col-lg-12">
      <h3>Program:</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <input id="programInput" type="text" placeholder="Program" 
        class="form-control" oninput="printProgram()"/>
    </div>
  </div>
  <div class="row" style="padding-top: 10px">
    <div class="col-lg-1">
      <button id="startBtn" type="submit" 
        class="btn btn-success" onclick="start();">Uruchom</button>
    </div>
    <div class="col-lg-1">
      <button id="stopBtn" type="submit" 
        class="btn btn-warning" onclick="pause();">Zatrzymaj</button>
    </div>
    <div class="col-lg-1">
      <button id="resetBtn" type="submit" 
        class="btn btn-danger" onclick="reset();">Reset</button>
    </div>
    <div class="col-lg-9">
      <button id="stepBtn" type="submit" 
        class="btn btn-primary pull-right" onclick="step();">Krok za krokiem</button>
    </div>
  </div>
  <div class="row" style="padding-top:20px;font-size:1.5em">
    <div class="col-lg-3">
      <span>krok: </span><span>0</span>
    </div>
    <div class="col-lg-3">
      <span>instrukcja: </span><span>[</span>
    </div>
    <div class="col-lg-3">
      <span>adres pamięci: </span><span>0</span>
    </div>
    <div class="col-lg-3">
      <span>zawartość komórki: </span><span>A</span>
    </div>
  </div>
</div> <!--/. containter -->

<div class="row" style="padding-top:20px">
  <div class="col-lg-12" style="text-align:center;font-size:1.5em;">
    <tt id="programString">++++++[][]+++</tt><br/>
    <tt id="pointerString">^</tt>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <input type="text" placeholder="Program" class="form-control" value="mem" readonly/>
    </div>
  </div>
</div>
